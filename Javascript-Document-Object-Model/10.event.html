<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
  </head>
  <body>
    <h1 id="text">Click Yellow Box</h1>
    <canvas id="canvas" style="width: 500px; height: 500px; background-color: yellow"></canvas>
    <script>
      const canvas = document.getElementById('canvas');
      const text = document.getElementById('text');

      // jadi event yg di panggil tergantung dari detil event, jadi contoh onclick brrti eventnya ambil dari mouse click yang di parameter
      canvas.onclick = function (event) {
        text.textContent = `You Click At (${event.x}, ${event.y})`;
      };
    </script>
  </body>
</html>
