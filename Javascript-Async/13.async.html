<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async</title>
  </head>
  <body>
    <script>
      // Return Promise<String>
      function getNamePromise() {
        return new Promise(function (resolve, reject) {
          resolve('Evan');
        });
      }

      getNamePromise().then((name) => console.info(name));

      // Return Promise<String>, jika menggunakan async lebih singkat/sederhana
      async function getNameAsync() {
        return 'Evan Async';
      }

      getNameAsync().then((name) => console.info(name));
    </script>
  </body>
</html>
