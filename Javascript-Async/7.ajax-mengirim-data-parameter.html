<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengirim Data Parameter di Ajax</title>
  </head>
  <body>
    <form>
      <label for="search">Search : <input type="text" name="search" id="search" /></label>
      <br />
      <input type="button" value="Cari" id="login" />
    </form>
    <h3 id="response"></h3>
    <script>
      function doSearch() {
        const ajax = new XMLHttpRequest();

        //buat paramnya
        const param = new URLSearchParams();
        param.append('search', document.getElementById('search').value);
        param.append('filter', document.getElementById('search').value);

        /*
        ! jika menambahkan
        param.append('filter', document.getElementById('search').value);
        maka nantinya akana jadi = search=xxx&filter=yyy
        */

        ajax.open('GET', `https://eoggrbhruakv0ny.m.pipedream.net?${param.toString()}`);

        ajax.onload = function () {
          console.info(ajax.responseText);
          document.getElementById('response').innerText = ajax.responseText;
        };

        ajax.send();
      }

      document.getElementById('login').onclick = doSearch;
    </script>
  </body>
</html>
