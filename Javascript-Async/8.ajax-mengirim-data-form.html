<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengirim Data Form di Ajax</title>
  </head>
  <body>
    <form>
      <label for="username">Username : <input type="text" name="username" id="username" /></label>
      <br />
      <label for="password">Password : <input type="password" name="password" id="password" /></label>
      <br />
      <input type="button" value="Login" id="login" />
    </form>
    <h3 id="response"></h3>
    <script>
      function doLogin() {
        const ajax = new XMLHttpRequest();
        ajax.open('POST', 'https://eoggrbhruakv0ny.m.pipedream.net');

        ajax.onload = function () {
          console.info(ajax.responseText);
          document.getElementById('response').innerText = ajax.responseText;
        };

        // ganti header
        ajax.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

        // cukup buat url form
        const form = new URLSearchParams();
        form.append('username', document.getElementById('username').value);
        form.append('password', document.getElementById('password').value);

        ajax.send(form);
      }

      document.getElementById('login').onclick = doLogin;
    </script>
  </body>
</html>
