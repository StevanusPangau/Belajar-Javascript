<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
    <script>
      /*
        JSON singkatan dari JavaScript Object Notation
        JSON merupakan data String yang bentuknya mirip dengan JavaScript Object
        Saat ini JSON banyak sekali digunakan untuk komunikasi antara Server dan Client
        https://www.json.org/json-en.html 

        JavaScript mendukung konversi data dari String json ke Object ataupun sebaliknya
        JSON.stringify() digunakan untuk melakukan konversi dari Object ke String
        JSON.parse() digunakan untuk melakukan konversi dari String ke Object
        https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/JSON 

    */

      const person = {
        firstName: 'Stevanus',
        lastName: 'Pangau',
        address: {
          country: 'Indonesia',
          city: 'Manado',
        },
        hobbies: ['Coding', 'Game', 'Travelling'],
      };

      const json = JSON.stringify(person); // untuk mengubah Object ke string
      const jsonArray = JSON.stringify([person]); // bisa juga dimasukan kedalam array

      const personAgain = JSON.parse(json); // untuk mengubah String ke object

      document.writeln(json);

      console.info(json);
      console.info(jsonArray);
      console.info(personAgain);
    </script>
  </body>
</html>
