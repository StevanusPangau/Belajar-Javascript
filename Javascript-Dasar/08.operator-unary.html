<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Unary</title>
  </head>
  <body>
    <script>
      // angka positif
      let result = +1;
      document.writeln('<p>' + result + '<p>'); // ;1

      result--; // result = result - 1 atau result -= 1; 0
      document.writeln('<p>' + result + '<p>');

      result++; // result = result + 1 atau result += 1; 1
      document.writeln('<p>' + result + '<p>');

      // ubah menjadi negatif
      result = -result; // -1
      document.writeln('<p>' + result + '<p>');
    </script>
  </body>
</html>
