<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <!-- tipe data string pada javascript harus menggunakan petik dua atau petik satu -->
    <script>
      document.writeln('Stevanus Evan Pangau');
      document.writeln('<br>');

      document.writeln('Belajar Javascript Dasar');
      document.writeln('<br>');

      //   mengabungkan beberapa string (concat) menggunakan '+'
      document.writeln('Nama : ' + 'Stevanus ' + 'Evan');
      document.writeln('<br>');
      document.writeln('Belajar : ' + 'Javascript');

      //   escape sequence (karakter khusus)
      /*
      \n = enter
      \t = tab
      \' = untuk petik satu
      \" = untuk petik dua
      \\ = untuk mengunakan slash
      */
      document.writeln('<br>');
      document.writeln('Escape Sequence');
      document.writeln('<textarea cols="100" rows="10">');
      document.writeln('Stevanus \nEvan \nPangau\n');
      document.writeln('\\Home \\Evan');
      document.writeln('"Belajar Javascript"\n');
      document.writeln("'Coba Petik Satu'\n");
      document.writeln('</textarea>');
    </script>
  </body>
</html>
