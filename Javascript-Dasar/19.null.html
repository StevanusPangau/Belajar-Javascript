<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Null</title>
  </head>
  <body>
    <script>
      // Null Merupakan representasi dari data kosong, berbeda dengan undefined
      // Jika undefined adalah var yang belum di definisikan sedangkan null adalah var yang sudah didefinisikan tapi datanya kosong

      //   let firstName; // Undefined
      let firstName = null; // Null
      //   let firstName = 'Evan'; // tampilkan data

      if (firstName === undefined) {
        console.info('UNDEFINED');
      } else if (firstName === null) {
        console.info('NULL');
      } else {
        console.info(firstName);
      }
    </script>
  </body>
</html>
