<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Array</title>
  </head>
  <body>
    <script>
      /*
        array.push = Menambah data ke array
        array.length = Untuk mendapatkan panjang array
        array[index] = mendapat data di posisi index
        array[index] = value yaitu untuk mengubah data array di index tertentu
        delete array[index] = untuk menghapus data di posisi index, namun index tidak bergeser
        */

      let arrayKosong = [];
      let arrayNama = ['Evan', 'Stevanus', 'Pangau'];

      const names = [];
      //   menambah data ke array
      names.push('Evan');
      names.push('Stevanus', 'Pangau');
      names.push('Budi', 'Joko', 'Rudy');

      console.table(names);

      console.info(names[0]);
      console.info(names[1]);
      console.info(names[2]);

      names[0] = 'Programmer';
      names[1] = 'Zaman';
      names[2] = 'Now';
      console.table(names);

      delete names[3];
      console.table(names);

      names.push('Evan Lagi');
      console.table(names);

      names[3] = 'Di ubah lagi';
      names.push(1, 2, 3, 4, 5);
      names.push(['Ini', 'Array', 'Dalam', 'Array']);
      console.table(names);
    </script>
  </body>
</html>
