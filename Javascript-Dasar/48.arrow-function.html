<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function</title>
  </head>
  <body>
    <script>
      /*
      Arrow function adalah alternatif pembuatan function yang lebih sederhana dari function biasanya
      Namun terdapat limitasi dan juga tidak bisa digunakan di semua situasi
      Dinamakan arrow function karena menggunakan tanda => (seperti panah)
      Berikut contoh beberapa kekurangan arrow function :
        tidak memiliki fitur arguments object
        tidak bisa menggunakan function generator
        tidak bisa mengakses this (yang nanti akan dibahas di function di object)
        tidak bisa mengakses super (yang nanti akan dibahas di JavaScript Object Oriented Programming)
      */

      // # contoh versi panjang
      // const sayHello = (name) => {
      //   const say = `Hello ${name}`;
      //   console.info(say);
      // };

      // contoh versi pendek
      const sayHello = (name) => console.info(`Hello ${name}`);

      // dengan return

      // contoh dengan kurung kurawal
      // const sum = (first, second) => {
      //   return first + second;
      // }

      // contoh hanya satu baris, jadi jika hanya satu bari tidak perlu mengunakan return untuk mengembalikan nilai
      const sum = (first, second) => first + second;

      sayHello('Evan');

      console.info(sum(100, 100));

      // jika parameter hanya satu tidak perlu mengunakan buka tutup kurung
      // note, jika tidak ada parameter tetap harus mengunakan buka tutup kurung, begitupun jika parameter ada dua
      const sayHello2 = (name) => console.info(`Hello ${name}`);
      sayHello2('Stevanus');

      // arrow function sebagai parameter

      function giveMeName(callback) {
        callback('Pangau');
      }

      // # contoh versi anonymous function
      // giveMeName(function (name) {
      //   console.info(`Hello ${name}`);
      // });

      // contoh versi arrow function
      giveMeName((name) => console.info(`Hello ${name}`));
    </script>
  </body>
</html>
