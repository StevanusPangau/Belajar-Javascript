<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable</title>
  </head>
  <body>
    <script>
      // variabel const
      // var const jika sudah dibuat datanya tidak bisa diubah lagi

      const application = 'Belajar Javascript';
      // application = 'ngk mau belajar'; // ini akan erro karena var const tidak bisa diubah

      document.writeln(application);
    </script>
  </body>
</html>
