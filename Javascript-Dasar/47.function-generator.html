<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Generator</title>
  </head>
  <body>
    <script>
      /*
        Function generator adalah function yang digunakan untuk membuat data generator
        Generator adalah data yang bisa di interasi seperti Array
        Untuk membuat function generator, kita perlu menggunakan tanda * (bintang) setelah kata function
        Dan untuk mengembalikan data di tiap iterasi, kita bisa gunakan kata kunci yield diikuti datanya
        */

      function* createNames(params) {
        yield 'Evan';
        yield 'Stevanus';
        yield 'Pangau';
      }

      //   data generator tidak bisa di akses dengan index bahkan tidak bisa diubah datanya jadi harus menggunakan iterator (forof)
      const names = createNames();
      for (const name of names) {
        console.info(name);
      }

      //   lazy (Lazy yaitu jika dibutuhkan baru di eksekusi, jika tidak dibutuhkan tidak akan dieksekusi)
      function* buatGanjil(value) {
        for (let i = 0; i < value; i++) {
          if (i % 2 == 1) {
            console.info(`Yield ${i}`);
            yield i;
          }
        }
      }

      //   eager (kebalikan dari lazy)
      // tanpa generator
      function buatGanjilArray(value) {
        const result = [];
        for (let i = 0; i < value; i++) {
          if (i % 2 == 1) {
            console.info(`Yield ${i}`);
            result.push(i);
          }
        }
        return result;
      }

      const numbers = buatGanjil(100);
      //   const numbers = buatGanjilArray(100);
      //   for (const number of numbers) {
      //     console.info(number);
      //   }

      // contoh mengambil data satu" dalam generator
      console.info(numbers.next().value);
      console.info(numbers.next().value);
      console.info(numbers.next().value);
    </script>
  </body>
</html>
