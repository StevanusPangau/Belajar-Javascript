<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Object</title>
  </head>
  <body>
    <script>
      // bedanya dengan array klo array pakai [] kalo object {}
      const person = {};

      //   Menambah atau mengubah
      person['nama'] = 'Evan Pangau';
      person['alamat'] = 'Indonesia';
      person['umur'] = 21;

      console.table(person);

      //   menghapus
      delete person['umur'];
      console.table(person);

      //   deklarasi langsung untuk value
      const orang = {
        nama: 'Evan Pangau',
        alamat: 'Manado',
        umur: 21,
      };

      console.table(orang);

      console.info(`Nama : ${orang.nama}`);
      console.info(`Alamat : ${orang.alamat}`);
      console.info(`Umur : ${orang.umur}`);
    </script>
  </body>
</html>
