<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console</title>
  </head>
  <body>
    <script>
      document.writeln('Lihat di inspect->console');

      console.debug('Debug'); // debug biasa tidak ditampilkan, tapi jika ingin ditampilkan ubah level jadi verbose

      console.log('Ini Log');

      console.info('Ini Info');

      console.warn('Ini Peringatan');

      console.error('Ini Error');
    </script>
  </body>
</html>
